{% extends 'base.html' %}
{% block content %}
<h2>Admin Login</h2>
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
<form method="POST">
    <label>Username:</label><br>
    <input type="text" name="username"><br>
    <label>Password:</label><br>
    <input type="password" name="password"><br><br>
    <input type="submit" value="Login">
</form>
{% endblock %}
